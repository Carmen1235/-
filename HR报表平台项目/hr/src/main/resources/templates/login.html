<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>万汇HR报表平台登入 - HRFormPlat</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/ui/layui/css/layui.css" media="all" th:href="@{/ui/layui/css/layui.css}"/>
    <link rel="stylesheet" href="/ui/layui/css/login/admin.css" media="all" th:href="@{/ui/layui/css/login/admin.css}"/>
    <link rel="stylesheet" href="/ui/layui/css/login/login.css" media="all" th:href="@{/ui/layui/css/login/login.css}"/>
</head>
<body style="background-image: url('/images/bg.jpg')">

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2 style="color: blanchedalmond">万汇HR报表平台登入</h2>
            <p style="color: #ffff99">HRFormPlat系统 V1.1.1</p>
        </div>

        <form action="/user/loginUser" method="post">
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form" style="box-shadow: 5px 5px 5px #d2d2d2;border: 2px solid blanchedalmond;">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                           for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                           placeholder="用户名"
                           class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                           for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                           placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <a href="forget.html" class="layadmin-user-jump-change layadmin-link"
                       style="margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid " lay-submit
                            lay-filter="LAY-user-login-submit" id="userLogin" >登 入
                    </button>
                </div>

            </div>
        </form>
    </div>



</div>
<link rel="stylesheet" href="/ui/layui/css/layui.css" media="all" th:href="@{/ui/layui/css/layui.css}"/>
<script type="text/javascript" src="/ui/layui/layui.all.js" th:src="@{/ui/layui/layui.all.js}"></script>
<!---->
<script type="text/javascript" src="/js/jigsaw.min.js" th:src="@{/js/jigsaw.min.js}"></script>
<!--Jquery-->
<script type="text/javascript" src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>


</body>
</html>
